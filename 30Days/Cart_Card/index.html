<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card_cart</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <a href="" class="card_like"><i class='bx bxs-heart'></i></a>
        <a href="" class="card_cart"><i class='bx bx-cart' ></i></a>
        <div class="card_img">
            <img src="./Nike Zoom KD 12.png" alt="">
        </div>
        <h2 class="card_title">
            Nike Zoom KD 12
        </h2>
        <div class="card_price">
            $99
        </div>
            <div class="card_hidden">
            <div class="card_size">
                <h3>Size</h3>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="card_color">
                <h3>Color</h3>
                <span class="card_color-green"></span>
                <span class="card_color-red"></span>
                <span class="card_color-black"></span>
            </div>
            <div class="card_action">
                <button>Buy Now</button>
                <button>Add Card</button>
            </div>
        </div>
    </div>
</body>
</html>
